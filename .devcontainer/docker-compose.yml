# Podman-compatible compose file for Shelly development environment
# Use with: podman-compose up -d
# Or: podman compose up -d (with podman-compose plugin)
#
# All services use host network mode for direct host network access

services:
  app:
    container_name: shelly-app
    build:
      context: .
      dockerfile: Containerfile
    network_mode: host
    volumes:
      - ../..:/workspaces:z
      - ${HOME}/.claude:/root/.claude:z
    command: bash -c "cd /workspaces/machina && npm install && npm run build && cd /workspaces/shelly && npm install && npm run dev"
    security_opt:
      - label:disable
    environment:
      - NODE_ENV=development
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=shelly
      - DB_USER=shelly
      - DB_PASSWORD=shelly_dev_password
      - REDIS_URL=redis://localhost:6379
      - SANDBOX_AGENT_URL=http://localhost:2468
      - PORT=8081
      - TEMPORAL_ADDRESS=localhost:7233
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_started

  db:
    container_name: shelly-db
    image: docker.io/library/postgres:16-alpine
    network_mode: host
    restart: unless-stopped
    security_opt:
      - label:disable
    volumes:
      - postgres-data:/var/lib/postgresql/data:z
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:z
    environment:
      POSTGRES_USER: shelly
      POSTGRES_PASSWORD: shelly_dev_password
      POSTGRES_DB: shelly
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shelly -d shelly"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    container_name: shelly-redis
    image: docker.io/library/redis:7-alpine
    network_mode: host
    restart: unless-stopped
    security_opt:
      - label:disable
    volumes:
      - redis-data:/data:z
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal-db:
    container_name: shelly-temporal-db
    image: docker.io/library/postgres:16-alpine
    network_mode: host
    restart: unless-stopped
    security_opt:
      - label:disable
    volumes:
      - temporal-postgres-data:/var/lib/postgresql/data:z
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal_dev_password
      POSTGRES_DB: temporal
      PGPORT: "5433"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal -d temporal -p 5433"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal:
    container_name: shelly-temporal
    image: docker.io/temporalio/auto-setup:latest
    network_mode: host
    restart: unless-stopped
    security_opt:
      - label:disable
    environment:
      - DB=postgres12
      - DB_PORT=5433
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal_dev_password
      - POSTGRES_SEEDS=localhost
      - TEMPORAL_ADDRESS=localhost:7233
    depends_on:
      temporal-db:
        condition: service_healthy

  temporal-ui:
    container_name: shelly-temporal-ui
    image: docker.io/temporalio/ui:latest
    network_mode: host
    restart: unless-stopped
    security_opt:
      - label:disable
    environment:
      - TEMPORAL_ADDRESS=localhost:7233
      - TEMPORAL_UI_PORT=8233
    depends_on:
      temporal:
        condition: service_started

  sandbox-agent:
    container_name: shelly-sandbox-agent
    image: ghcr.io/rivet-dev/sandbox-agent:latest
    network_mode: host
    command: server --no-token --host 0.0.0.0 --port 2468
    restart: unless-stopped
    security_opt:
      - label:disable
    volumes:
      - sandbox-workspaces:/workspaces:z
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    profiles:
      - sandbox

volumes:
  postgres-data:
  redis-data:
  temporal-postgres-data:
  sandbox-workspaces:
